<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checout_pagamento</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main_card">
        <div class="main_chckout">
            <div class="container_flex">
                <div class="container_img" style="  background-image: url('https://s1.static.brasilescola.uol.com.br/be/conteudo/images/imagem-em-lente-convexa.jpg');
                background-size: cover;
                background-position: center;">
                    <div class="infos_payament">
                        <h3>Nome da estadia</h3>
                        <h3>Data Entrada: 04/10/2023</h3>
                        <h3>Data Saida: 04/10/2023</h3>
                        <h1 style="color: green">Valor: R$ 404,00</h1>
                    </div>
                    <div id="btn_proximo" class="btn_proximo"> <button id="proximo">Proximo</button></div>

                </div>

                <div id="container_for_mobile" class="container_for_mobile">
                    <div class="container_card">
                        <div id="text_number">
                            <h3 id="number_card"> 1233 32321 3123 321 </h3>
                        </div>

                        <div class="texts_infos_card">
                            <div class="text_data"><span id="date_input_card">04/23</span></div>
                            <div class="text_csv">***</div>
                        </div>

                        <div id="text_name">
                            <h6 id="name_card"> Marcos Paulo Machado Azevedo </h6>
                        </div>
                    </div>

                    <form>
                        <input type="text" id="input_name" name="nome" class="form-input" placeholder="Nome" required>
                        <input type="text" id="number_card_input" name="numeroCartao" class="form-input"
                            placeholder="Número do Cartão" required>
                        <div style="display: flex; justify-content: space-between;">
                            <input type="text" id="date_input" name="mesAno" class="form-input" style="width: 70%;"
                                placeholder="Mês / Ano" required>
                            <input type="text" id="csv_input" name="csv" class="form-input" style="width: 25%;"
                                placeholder="CSV" required>
                        </div>
                        <input id="cpf_input" type="text" name="cpf" class="form-input" placeholder="CPF" required>
                        <button class="button-fixed">Finalizar</button>
                    </form>
                </div>
            </div>

        </div>



    </div>
    <script src="js/index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#number_card_input').mask('0000 0000 0000 0000 0000');
            $('#date_input').mask('00/00');
            $('#date_input').mask('0000');
            $('#cpf_input').mask('000.000.000-00');
        });
    </script>
</body>


</html>
